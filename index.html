<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Full Template HTML Generator</title>
  <style>
:root{--p:#2563eb;--g:#22c55e}
*{box-sizing:border-box}
body{font-family:Inter,Arial,Helvetica,sans-serif;background:linear-gradient(135deg,#eef2ff,#f8fafc);margin:0;padding:28px;color:#1f2937}
.container{max-width:1280px;margin:auto;display:grid;grid-template-columns:380px 1fr;gap:28px}
.card{background:#fff;border-radius:22px;padding:26px;box-shadow:0 20px 45px rgba(37,99,235,.15)}
.card.preview{padding:0;overflow:hidden}
h1{margin:0 0 16px;font-size:1.25rem;color:#1e3a8a}
label{font-weight:700;font-size:.8rem;color:#334155;text-transform:uppercase;letter-spacing:.04em}
input{width:100%;padding:12px 14px;margin:8px 0 18px;border-radius:14px;border:1px solid #c7d2fe;font-size:.9rem}
input:focus{outline:none;border-color:var(--p);box-shadow:0 0 0 3px rgba(37,99,235,.2)}
.actions{display:flex;gap:10px;margin-bottom:18px}
button{flex:1;padding:14px;border:0;border-radius:16px;font-weight:800;cursor:pointer}
button.generate{background:linear-gradient(135deg,var(--p),#1e40af);color:#fff}
button.copy{background:linear-gradient(135deg,var(--g),#16a34a);color:#fff}
textarea{width:100%;height:220px;font-family:ui-monospace,Consolas,monospace;border-radius:16px;border:1px solid #c7d2fe;padding:14px;font-size:.8rem;background:#f8fafc}
iframe{width:100%;height:720px;border:0}
.header{display:flex;align-items:center;gap:12px;margin-bottom:20px}
.logo{width:42px;height:42px;border-radius:14px;background:linear-gradient(135deg,var(--p),#60a5fa);display:grid;place-items:center;color:#fff;font-weight:900}
.badge{background:#e0e7ff;color:#1e40af;font-size:.7rem;padding:6px 10px;border-radius:999px;font-weight:800}
</style>
</head>
<body>
<div class="container">

  <div class="card">
    <h1>Generator Input</h1>

    <label>Book Title</label>
    <input id="title" placeholder="Book title">

    <label>Author</label>
    <input id="author" placeholder="Author name">

    <label>Image URL</label>
    <input id="image" placeholder="https://example.com/book.jpg">

    <label>PDF URL</label>
    <input id="pdf" placeholder="https://example.com/book.pdf">

    <button onclick="generate()">Generate</button>
    <button onclick="copyHTML()">Copy HTML</button>

    <h1 style="margin-top:20px">Generated HTML</h1>
    <textarea id="output" readonly></textarea>
  </div>

  <div class="card">
    <h1>Live Preview</h1>
    <iframe id="preview"></iframe>
  </div>

</div>

<script>
function generate(){
const t=title.value,a=author.value,i=image.value,p=pdf.value

const html=`<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>${t}｜公式PDFダウンロード</title>
<meta name="description" content="${a} 著『${t}』の公式PDF版を今すぐダウンロード。">
<meta name="author" content="${a}">
<meta property="og:type" content="website">
<meta property="og:title" content="${t}">
<meta property="og:description" content="${a} 著『${t}』の公式PDF版を今すぐダウンロード。">
<meta property="og:image" content="${i}">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="${t}">
<meta name="twitter:description" content="${a} 著『${t}』の公式PDF版を今すぐダウンロード。">
<meta name="twitter:image" content="${i}">
<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:linear-gradient(180deg,#eef2ff,#f8fafc);color:#1f2937;line-height:1.6}
.wrap{max-width:760px;margin:auto;padding:24px 16px}
.hero{background:linear-gradient(135deg,#ffffff,#f1f5ff);border-radius:18px;padding:32px 24px;text-align:center;box-shadow:0 14px 34px rgba(37,99,235,.15)}
.badge{display:inline-block;background:linear-gradient(135deg,#22c55e,#16a34a);color:#fff;padding:6px 14px;border-radius:999px;font-size:.75rem;font-weight:700;margin-bottom:14px}
img{max-width:190px;border-radius:12px;display:block;margin:0 auto 18px;box-shadow:0 18px 36px rgba(0,0,0,.25)}
h1{font-size:1.8rem;margin:.4em 0;color:#1e3a8a}
h2{font-size:1rem;font-weight:500;color:#475569;margin:0}
.rating{margin:16px 0;font-size:.95rem;color:#475569}
.stars{font-size:1.15rem;font-weight:800;color:#f59e0b}
p{font-size:.95rem;color:#475569}
.cta{display:block;margin-top:22px;padding:16px;border-radius:14px;background:linear-gradient(135deg,#2563eb,#1e40af);color:#fff;font-weight:800;text-decoration:none;box-shadow:0 14px 30px rgba(37,99,235,.45)}
.features{display:grid;grid-template-columns:1fr;gap:14px;margin:32px 0}
.feature{background:#ffffff;padding:18px;border-radius:14px;box-shadow:0 10px 22px rgba(0,0,0,.08);border-left:4px solid #2563eb}
footer{font-size:.75rem;text-align:center;color:#64748b;margin-top:36px}
</style>
</head>
<body>
<div class="wrap">
<section class="hero">
<span class="badge">公式著者版</span>
<img src="${i}">
<h1>${t}</h1>
<h2>著者：${a}</h2>
<div class="rating"><span class="stars">★★★★★</span> 4.9 / 5</div>
<p>${a} 著『${t}』の公式PDF版を今すぐダウンロード。</p>
<a class="cta" href="#" onclick="document.getElementById('m').style.display='block'">PDFを読む</a>
<div id="m" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.8)">
<div style="position:absolute;top:5%;left:5%;right:5%;bottom:5%;background:#fff;border-radius:12px">
<button onclick="this.parentNode.parentNode.style.display='none'" style="position:absolute;top:10px;right:10px">閉じる</button>
<iframe src="${p}" style="width:100%;height:100%;border:0"></iframe>
</div></div>
</section>
<section class="features">
<div class="feature">✔ 著者公式の正規PDF</div>
<div class="feature">✔ すぐにダウンロード可能</div>
<div class="feature">✔ すべてのデバイス対応</div>
</section>
<!-- Histats.com  START  (aync)-->
<script type="text/javascript">var _Hasync= _Hasync|| [];
_Hasync.push(['Histats.start', '1,5003413,4,0,0,0,00010000']);
_Hasync.push(['Histats.fasi', '1']);
_Hasync.push(['Histats.track_hits', '']);
(function() {
var hs = document.createElement('script'); hs.type = 'text/javascript'; hs.async = true;
hs.src = ('//s10.histats.com/js15_as.js');
(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(hs);
})();</script>
<noscript><a href="/" target="_blank"><img  src="//sstatic1.histats.com/0.gif?5003413&101" alt="" border="0"></a></noscript>
<!-- Histats.com  END  -->
<footer>© 公式著者版・無断転載禁止</footer>
</div>
</body>
</html>`

output.value=html
preview.srcdoc=html
}

function copyHTML(){
  output.select();
  document.execCommand('copy');
  alert('HTML copied to clipboard');
}
</script>
</body>
</html>
